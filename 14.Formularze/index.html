<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tast 14</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <label for="name">Your Name</label><br>
        <input type="text" id="name"><br>
        <label for="email">Your email address</label><br>
        <input type="email" id="email"><br>
        <label for="message">Your message</label><br>
        <textarea id="message"></textarea><br>
        <input type="submit" value="Send">
    </form>
    <form>
        <h2>Car Rental</h2>
        <fieldset>
            <legend>Choose car class</legend>
            <input type="radio" name="carClass" value="mini"> Mini<br>
            <input type="radio" name="carClass" value="econamy"> Economy<br>
            <input type="radio" name="carClass" value="compact"> Compact<br>
            <input type="radio" name="carClass" value="suv"> SUV<br>
            <input type="radio" name="carClass" value="van"> VAN<br>
        </fieldset>
        <fieldset>
                <legend>Choose car class</legend>
                <input type="checkbox" name="carEquiment" value="seat"> Child seat<br>
                <input type="checkbox" name="carEquiment" value="gps" checked> GPS<br>
                <input type="checkbox" name="carEquiment" value="dvd"> DVD<br>
            </fieldset>
            <label for="startDate">Rantal start date</label>
            <input type="date" id="startDate">
            <label for="days">Number of days</label>
            <input type="number" id="days">
            <label for="password">Password</label>
            <input type="password" id="password"><br>
            <input type="submit" value="Order now">
    </form>
</body>
</html>
